<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Fitness Dashboard</title>
</head>
<body>
    <div class="container" style="height: 900px;border: 1px solid black; border-radius: 10px;">
        <header class="d-flex align-items-center" style = "height: 75px; border: 1px solid silver;">Weekly Fitness Planner</header>
        <section class = "container">
            <div class = "row">
                <div class = "col-sm-12 col-md-6 middle">
                    <form>
                        <div>How many workout should we prepare for you this week?</div>
                            <div class = "row">
                                <div class="col-2 mb-3 form-check">
                                    <label class="form-check-label" for="days">
                                    2 
                                    </label>
                                    <input value = "2" class="form-check-input" type="radio" name="days" id="days">
                                </div>
                                <div class="col-2 form-check">
                                    <input value = "3" class="form-check-input" type="radio" name="days" id="days">
                                    <label class="form-check-label" for="days">
                                    3 
                                    </label>
                                </div>
                                <div class="col-2 form-check">
                                    <input value = "4"  class="form-check-input" type="radio" name="days" id="days" checked>
                                    <label class="form-check-label" for="days">
                                    4 
                                    </label>
                                </div>
                                <div class="col-2 form-check">
                                    <input value = "5" class="form-check-input" type="radio" name="days" id="days">
                                    <label class="form-check-label" for="days">
                                    5 
                                    </label>
                                </div>
                                <div class="col-2 form-check">
                                    <input value = "6" class="form-check-input" type="radio" name="days" id="days">
                                    <label class="form-check-label" for="days">
                                    6 
                                    </label>
                                </div>
                            </div>
                        <div>About how much time do you have to workout per day?</div>
                            <div class = "row">
                                <div class="col-3 mb-3 form-check">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    15 min
                                    </label>
                                    <input class="form-check-input" type="radio" name="time" id="flexRadioDefault1" value = "15">
                                </div>
                                <div class="col-3 form-check">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    30 min
                                    </label>
                                    <input class="form-check-input" type="radio" name="time" id="flexRadioDefault1" value = "30" checked>
                                </div>
                                <div class="col-3 form-check">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    45 min
                                    </label>
                                    <input class="form-check-input" type="radio" name="time" id="flexRadioDefault1" value = "45">
                                </div>
                                <div class="col-3 form-check">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    60 min
                                    </label>
                                    <input class="form-check-input" type="radio" name="time" id="flexRadioDefault1" value = "60">
                                </div>
                            </div>

                            <div>What kind of equipment do you have access to?</div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="dumbbell" id="flexCheckDefault" name = "equipment" checked>
                                <label class="form-check-label" for="flexCheckDefault">
                                  Dumbells
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="barbell" id="flexCheckChecked" name = "equipment">
                                <label class="form-check-label" for="flexCheckChecked">
                                  Barbells
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="cable" id="flexCheckChecked" name = "equipment">
                                <label class="form-check-label" for="flexCheckChecked">
                                  Cable
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="body weight" id="flexCheckChecked" name = "equipment">
                                <label class="form-check-label" for="flexCheckChecked">
                                  Body
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="band" id="flexCheckChecked" name = "equipment">
                                <label class="form-check-label" for="flexCheckChecked">
                                  Band
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="none" id="flexCheckChecked" name = "equipment">
                                <label class="form-check-label" for="flexCheckChecked">
                                  None
                                </label>
                              </div>
                              <br>
                        <input class="btn btn-primary" value="Submit" id = "submit-workout">
                    </form>

                </div>
                <div class = "col-sm-12 col-md-6 middle"></div>
            </div>
        </section>
        <br>
        <br>
        <section class = "container bottom">
            <div class = "row bottom" id = "current">
                <div class = "col-2 completed"></div>
                <div class = "col-2 completed"></div>
                <div class = "col-2 completed"></div>
            </div>
            <div class = "row bottom" id = "current">
                <div class = "col-2 completed"></div>
                <div class = "col-2 completed"></div>
                <div class = "col-2 completed"></div>
                <div class = "col-2 completed"></div>
            </div>
            <div class = "row bottom" id = "current">
                <div class = "col-2 completed"></div>
                <div class = "col-2 completed"></div>
                <div class = "col-2 completed"></div>
            </div>



        </section>

    </div>


    <script src = "bundle.js"></script>
</body>
</html>
