<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Fitness Dashboard</title>
</head>
<body>
    <div class="container" style="height: 900px;border: 1px solid black; border-radius: 10px;">
        <header class="d-flex align-items-center" style = "height: 75px; border: 1px solid silver;">Weekly Fitness Planner</header>
        <section class = "container">
            <div class = "row">
                <div class = "col-6 middle">
                    <form>
                        <div>How many workout should we prepare for you this week?</div>
                            <div class = "row">
                                <div class="col-2 form-check">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    2 days
                                    </label>
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                </div>
                                <div class="col-2 form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                    3 days
                                    </label>
                                </div>
                                <div class="col-2 form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                    4 days
                                    </label>
                                </div>
                                <div class="col-2 form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                    5 days
                                    </label>
                                </div>
                                <div class="col-2 form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                    6 days
                                    </label>
                                </div>
                            </div>
                        <div>About how much time do you have to workout per day?</div>
                            <div class = "row">
                                <div class="col-3 form-check">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    15 Minutes
                                    </label>
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                </div>
                                <div class="col-3 form-check">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    30 Minutes
                                    </label>
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                </div>
                                <div class="col-3 form-check">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    45 Minutes
                                    </label>
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                </div>
                                <div class="col-3 form-check">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    60 Minutes
                                    </label>
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                </div>
                            </div>

                            <div>What kind of equipment do you have access to?</div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Dumbells
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                  Barbells
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                  Kettlebell
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                  Ropes
                                </label>
                              </div>


                    </form>

                </div>
                <div class = "col-6 middle"></div>
            </div>
        </section>
        <section class = "container bottom">
            <div class = "row bottom" id = "current">
                <div class = "col-2 completed"></div>
                <div class = "col-2 completed"></div>
                <div class = "col-2 completed"></div>
            </div>
            <div class = "row bottom" id = "current">
                <div class = "col-2 completed"></div>
                <div class = "col-2 completed"></div>
                <div class = "col-2 completed"></div>
                <div class = "col-2 completed"></div>
            </div>
            <div class = "row bottom" id = "current">
                <div class = "col-2 completed"></div>
                <div class = "col-2 completed"></div>
                <div class = "col-2 completed"></div>
            </div>



        </section>

    </div>


    <script src = "bundle.js"></script>
</body>
</html>
